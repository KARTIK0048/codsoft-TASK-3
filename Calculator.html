<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <h1>Calculator</h1>
    <form action="" name="clc">
        <input type="text" name="display" style="width: 370px; height:70px"><br>
        <input type="button" class="btn" value="C" style="background-color: orange;" onclick="clc.display.value = '' ">
        <input type="button" class="btn" value="=" style="background-color: orange;" onclick="clc.display.value = eval(clc.display.value)  ">
        <input type="button" class="btn" value="/" style="background-color: orange;" onclick="clc.display.value += '/' ">
        <input type="button" class="btn" value="*" style="background-color: orange;" onclick="clc.display.value += '*' "><br>
        <input type="button" class="btn" value="9" onclick="clc.display.value += '9' ">
        <input type="button" class="btn" value="8" onclick="clc.display.value += '8' ">
        <input type="button" class="btn" value="7" onclick="clc.display.value += '7' ">
        <input type="button" class="btn" value="-"style="background-color: orange;" onclick="clc.display.value += '-'" ><br>
        <input type="button" class="btn" value="6" onclick="clc.display.value += '6' ">
        <input type="button" class="btn" value="5" onclick="clc.display.value += '5' ">
        <input type="button" class="btn" value="4" onclick="clc.display.value += '4' " >
        <input type="button" class="btn" value="+"style="background-color: orange;" onclick="clc.display.value += '+'" ><br>
        <input type="button" class="btn" value="3" onclick="clc.display.value += '3' ">
        <input type="button" class="btn" value="2" onclick="clc.display.value += '2' ">
        <input type="button" class="btn" value="1" onclick="clc.display.value += '1' ">
        <input type="button" class="btn" value="0" onclick="clc.display.value += '0' ">
    </form>
</body>
</html>
